<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">
    <title>Valentine</title>
</head>
<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg"></img>

            <div class="buttons">
                <button id="no-button">No</button> <!-- Updated id -->
                <button id="yes-button">Yes</button> <!-- Updated id -->
            </div>
            <div class="hidden-message" id="no-message">
                <p>Nah you can't escape that easily!</p>
            </div>
            <div class="hidden-message" id="yes-message">
                <p>Good.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
